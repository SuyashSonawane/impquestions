<!DOCTYPE html>
<html>
	<head>
		<title>len</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
	</head>
	<body>
		<form name="f1" onload="run()" action="index.html">
			<h1 align="center">Length of string</h1><br><br>
			<center>
				<p>This is last project and is very easy, we just need to count the number of char in a given string.</p>
				<textarea onclick="chan()" onclick cols=70 rows="5">
				var a = prompt("enter a string");
				var len = a.length;   ****Important the 'l' in length should be small.****
				alert("The Length of string is "+len)
				</textarea><br>
				Click<input type="button" onclick="run()" value="start">to start the function <br><br>
				You have successfully completed your cource and are now eligible to give online exam 
				 <div class="container" id="container1">
				 	<input type="submit" value=" Go To Main Page " id="finished">
				 	<img id="flag" src="flag.png" title="Flag" alt="Flag">
				</div>
			</center>
		</form>

<script src="sweetalert2.all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<script type="text/javascript">
async function run(){
const {value: txt} = await swal({
title: 'Enter Some Text',
input: 'text',
inputPlaceholder: '#1',
showCancelButton: true,
inputValidator: (value) => {
return !value && 'You need to enter a number!'
}
})

	var len = txt.length;

if(txt){
swal({
title: '<strong>Length Of The String Is :</strong>',
type: 'success',
text: len,
showCloseButton: true,
showCancelButton: false,
focusConfirm: false,
confirmButtonText:
'<i class="fa fa-thumbs-up"></i> Great!',
confirmButtonAriaLabel: 'Thumbs up, great!',
})
}
}

async function chan() {
	var t = 0;
	swal({
  title: 'Naah! Don\'t Change The Text',
  type: 'warning',
  html: $('<div>')
    .addClass('some-class')
    .text('Just Hit Run!'),
  animation: false,
  customClass: 'animated tada',
})
}

</script>

	</body>
</html>
